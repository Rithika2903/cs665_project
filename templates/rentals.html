{% extends "layout.html" %}
{% block content %}

<h2>Rentals</h2>

<a href="{{ url_for('add_rental') }}">+ Add New Rental</a>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Car</th>
        <th>Customer</th>
        <th>Start</th>
        <th>End</th>
        <th>Total Cost</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>

    {% for r in rentals %}
    <tr>
        <td>{{ r[0] }}</td>
        <td>{{ r[1] }}</td>
        <td>{{ r[2] }}</td>
        <td>{{ r[3] }}</td>
        <td>{{ r[4] }}</td>
        <td>{{ r[5] }}</td>
        <td>{{ r[6] }}</td>
        <td>
            <a href="{{ url_for('edit_rental', rental_id=r[0]) }}">Edit</a> |
            <a href="{{ url_for('delete_rental', rental_id=r[0]) }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
