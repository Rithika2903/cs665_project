{% extends "layout.html" %}
{% block content %}

<h2>Customers</h2>

<a href="{{ url_for('add_customer') }}">+ Add New Customer</a>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Actions</th>
    </tr>

    {% for c in customers %}
    <tr>
        <td>{{ c[0] }}</td>
        <td>{{ c[1] }}</td>
        <td>{{ c[2] }}</td>
        <td>{{ c[3] }}</td>
        <td>
            <a href="{{ url_for('edit_customer', customer_id=c[0]) }}">Edit</a> |
            <a href="{{ url_for('delete_customer', customer_id=c[0]) }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
