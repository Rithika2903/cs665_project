{% extends "layout.html" %}
{% block content %}

<h2>Cars</h2>

<a href="{{ url_for('add_car') }}">+ Add New Car</a>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Brand</th>
        <th>Model</th>
        <th>Year</th>
        <th>Rate/Day</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>

    {% for car in cars %}
    <tr>
        <td>{{ car[0] }}</td>
        <td>{{ car[1] }}</td>
        <td>{{ car[2] }}</td>
        <td>{{ car[3] }}</td>
        <td>{{ car[4] }}</td>
        <td>{{ car[5] }}</td>
        <td>
            <a href="{{ url_for('edit_car', car_id=car[0]) }}">Edit</a> |
            <a href="{{ url_for('delete_car', car_id=car[0]) }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
